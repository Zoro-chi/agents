services:
  - type: web
    name: financial-researcher
    runtime: python
    buildCommand: pip install uv && uv sync
    startCommand: uv run python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
    plan: free
